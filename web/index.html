<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpaceBrowser</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="app.js" defer></script> -->
  <script type="module" src="./app.js"></script>
</head>

<body>
  <div class="container">
    <div class="controls">
      <input type="text" id="pathInput" placeholder="Enter folder path" />
      <button id="triggerFolderSelectButton">📁 Browse Folder</button>
      <button id="analyzeButton">Analyze</button>
      <button id="rootButton" disabled>🗺️ Zoom Full</button>
      <button id="parentButton" disabled>⬆️ Go to Parent</button>
      <button id="backwardButton" disabled>⬅️ Back</button>
      <button id="forwardButton" disabled>➡️ Forward</button>
      <label>
        <input type="checkbox" id="toggleFreeSpaceCheckbox" checked>
        Show free space
      </label>

      <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;" />
    </div>
    
    <canvas id="colorCanvas"></canvas>
    <canvas id="idCanvas" style="display: none"></canvas>
    <canvas id="tmpCanvas" style="display: none"></canvas>
    <canvas id="maskCanvas" style="display: none"></canvas>
    
  </div>
  <ul id="contextMenu" class="context-menu">
    <li data-action="goto">🔍 Go to </li>
    <li data-action="open">📂 Open in file browser</li>
  </ul>
</body>

</html>
